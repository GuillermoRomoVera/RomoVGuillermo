<body>
        <div id="Boton" class="contenedor">
            <div id="Boton1" class="caja">Caja 1</div>
            <div id="Boton2" class="caja">Caja 2</div>
            <div id="Boton3" class="caja">Caja 3</div>
            <div id="Boton4" class="caja">Caja 4</div>
            <div id="Boton5" class="caja">Caja 5</div>
        </div>

        <script type="text/javascript">
            let elem = document.getElementById("Boton");
            elem.addEventListener("click",cambiarCaja);
            function cambiarCaja(evento){
            console.log(evento);
            if (document.getElementById(evento.target.id).classList.contains("caja"))
            {
            document.getElementById(evento.target.id).classList.toggle("ClickAmarillo")
            }

            }


        </script>

</body>
