<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="JQuery.css">
</head>
<body>    
        <div class="contendor">
        <button id="Boton1" onclick="alert(`Es el boton 1`)">Opcion 1</button>
        <button id="Boton2" >Opcion 2</button>
        <button id="Boton3" >Opcion 3</button> 
        </div>
        <script type="text/javascript">
        window.onload = function(){
        document.getElementById("Boton2").onclick=function(){alert("Este es el Boton 2")}
        
        //usando adEventListener()
        document.querySelector('#Boton3').addEventListener("click",miFuncion2);  

        function miFuncion2() {alert("Click en Boton 3 / Funcion 2");}
            }

            $(document).ready(function() {
            $('#Boton2').click(function(){
                alert('Se escucho el click con la libreria de JQuery');
            });
            });

            </script>
</body>
</html>
